{% extends 'base.html' %}

{% block content %}
<h2>Lista de Eventos</h2>
<ul>
    {% for evento in eventos %}
    <li>{{ evento.nombre }} - {{ evento.fecha }}</li>
    {% empty %}
    <li>No hay eventos disponibles.</li>
    {% endfor %}
</ul>
<a href="{% url 'crear_evento' %}">Crear nuevo evento</a>
{% endblock %}
