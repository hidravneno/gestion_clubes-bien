{% extends 'base.html' %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<style>
    .container-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f8f9fa;
    }

    /* Tarjeta del formulario con bordes sutiles */
    .card {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-3px);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.15);
    }

    /* Título elegante pero ligero */
    .form-title {
        font-size: 1.8rem;
        font-weight: 600;
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Estilo de los inputs */
    .form-control {
        background: #ffffff;
        border: 1px solid #ccc;
        color: #333;
        padding: 10px;
        border-radius: 6px;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #666;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    /* Botón con diseño más suave */
    .btn-primary {
        background: rgb(0, 123, 255);
        color: #fff;
        border: 1px solid transparent;
        padding: 12px;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: bold;
        text-transform: none;
        transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background: rgb(0, 97, 201);
        border-color: rgb(1, 83, 170);
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        transform: scale(1.03);
    }

</style>

<div class="container-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h2 class="form-title">Registro de Usuario</h2>
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}" class="font-weight-bold text-dark">Nombre de Usuario</label>
                            {{ form.username }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}" class="font-weight-bold text-dark">Correo Electrónico</label>
                            {{ form.email }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.password1.id_for_label }}" class="font-weight-bold text-dark">Contraseña</label>
                            {{ form.password1 }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.password2.id_for_label }}" class="font-weight-bold text-dark">Confirmar Contraseña</label>
                            {{ form.password2 }}
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
