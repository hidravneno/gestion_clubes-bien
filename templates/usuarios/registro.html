{% extends 'base.html' %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<style>
    /* Contenedor centralizado */
    .container-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f8f9fa;
    }

    /* Tarjeta del formulario con bordes suaves y sombra */
    .card {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 2.5rem;
        box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
        
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.15);
    }

    /* Título del formulario */
    .form-title {
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        color: #343a40;
        margin-bottom: 2rem;
        text-transform: none;
        letter-spacing: 1.2px;
    }

    /* Estilo de los inputs */
    .form-control {
        background: #fff;
        border: 1px solid #ccc;
        color: #333;
        padding: 12px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    /* Etiquetas */
    .form-group label {
        font-weight: 600;
        color: #495057;
    }

    /* Botón de registro */
    .btn-primary {
        background: #007bff;
        color: #fff;
        border: 1px solid transparent;
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: bold;
        text-transform: none;
        transition: all 0.3s ease-in-out;
        width: 100%;
    }

    .btn-primary:hover {
        background: #0056b3;
        border-color: #004085;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
    }

    /* Estilo de los grupos de formulario */
    .form-group {
        margin-bottom: 1.5rem;
    }

</style>

<div class="container-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <h2 class="form-title">Registro de Usuario</h2>
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Nombre de Usuario</label>
                            {{ form.username }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}">Correo Electrónico</label>
                            {{ form.email }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.password1.id_for_label }}">Contraseña</label>
                            {{ form.password1 }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.password2.id_for_label }}">Confirmar Contraseña</label>
                            {{ form.password2 }}
                        </div>

                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
