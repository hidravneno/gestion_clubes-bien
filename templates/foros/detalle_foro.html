{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-5">
            <h1 class="card-title text-center text-primary display-4 fw-bold mb-4">{{ foro.titulo }}</h1>
            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item fs-5"><strong>Club:</strong> {{ foro.club.nombre }}</li>
                <li class="list-group-item fs-5"><strong>Descripción:</strong> {{ foro.contenido }}</li>
            </ul>
            <div class="text-center mt-4">
                <a href="{% url 'lista_foros' %}" class="btn btn-success btn-lg px-5 rounded-pill">
                    ← Volver a la lista de foros
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
