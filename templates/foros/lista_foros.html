{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f7f8fa;
        font-family: 'Arial', sans-serif;
    }

    .content-wrapper {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.05);
        max-width: 900px;
        margin: auto;
    }

    h1, h3 {
        color: #333;
        font-weight: 500;
    }

    table {
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        text-align: left;
        font-size: 16px;
    }

    th {
        background-color: #f1f1f1;
        color: #333;
    }

    td {
        background-color: #fff;
        border-bottom: 1px solid #ddd;
    }
</style>

<div class="container mt-5" data-aos="fade-up">
    <div class="content-wrapper">
        <h1 class="text-center mb-4">Lista de Foros</h1>

        {% if foros %}
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Título</th>
                    <th>Club</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for foro in foros %}
                <tr>
                    <td>{{ foro.titulo }}</td>
                    <td>{{ foro.club.nombre }}</td>
                    <td>
                        <a href="{% url 'detalle_foro' foro.id %}" class="btn btn-info btn-sm mb-1">Ver Detalles</a>
                        <a href="{% url 'editar_foro' foro.id %}" class="btn btn-warning btn-sm mb-1">Editar</a>
                        <a href="{% url 'eliminar_foro' foro.id %}" class="btn btn-danger btn-sm mb-1">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-warning text-center">No hay foros disponibles.</div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'crear_foro' %}" class="btn btn-success btn-lg">
                ➕ Crear nuevo Foro
            </a>
        </div>
    </div>
</div>
{% endblock %}
