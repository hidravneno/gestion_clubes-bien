{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f7f8fa; /* Fondo suave y claro */
        font-family: 'Arial', sans-serif;
    }
    .content-wrapper {
        background-color: white; /* Fondo blanco para el contenido */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.05);
        max-width: 900px;
        margin: auto;
    }
    h1, h3 {
        color: #333; /* Gris oscuro para encabezados */
        font-weight: 500;
    }
    table {
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
        text-align: left;
        font-size: 16px;
    }
    th {
        background-color: #f1f1f1; /* Color claro para el encabezado de la tabla */
        color: #333;
        border-radius: 8px;
    }
    td {
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        border-radius: 8px;
    }
    td a {
        transition: all 0.3s ease;
        padding: 8px 15px;
        border-radius: 5px;
        font-size: 14px;
        color: #0275d8;
        border: 1px solid transparent;
    }
    td a:hover {
        background-color: #f1f1f1;
        border-color: #ddd;
    }
    .btn-lg {
        padding: 12px 25px;
        border-radius: 30px;
        font-weight: 500;
        color: #fff;
        background-color: #28a745; /* Verde */
        border: none;
        transition: all 0.3s ease;
    }
    .btn-lg:hover {
        background-color: #218838; /* Verde más oscuro */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-action {
        transition: all 0.3s ease-in-out;
        font-size: 14px;
    }
    .btn-action:hover {
        transform: scale(1.05);
        background-color: #e9ecef;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="container mt-5" data-aos="fade-up">
    <div class="content-wrapper">
        <h1 class="text-center mb-4">Lista de Foros</h1>

        {% if foros %}
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Club</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for foro in foros %}
                <tr>
                    <td>{{ foro.titulo }}</td>
                    <td>{{ foro.club.nombre }}</td>
                    <td>
                        <a href="{% url 'detalle_foro' foro.id %}" class="btn btn-action">Ver</a>
                        <a href="{% url 'editar_foro' foro.id %}" class="btn btn-action">Editar</a>
                        <a href="{% url 'eliminar_foro' foro.id %}" class="btn btn-action">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-warning text-center">No hay foros disponibles.</div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'crear_foro' %}" class="btn btn-lg">
                Crear nuevo Foro
            </a>
        </div>
    </div>
</div>
{% endblock %}
