{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #e0f7fa; /* Azul claro casi cyan */
    }
    .content-wrapper {
        background-color: white; /* Fondo blanco para el formulario */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
    }
    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }
    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>

<div class="container mt-4">
    <div class="content-wrapper">
        <h2 class="text-center mb-4">Crear Foro y Votaci√≥n</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn-submit">Crear Foro</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
