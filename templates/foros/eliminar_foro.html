{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Foro</h2>
<p>¿Estás seguro de que deseas eliminar el foro "{{ foro.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_foros' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
