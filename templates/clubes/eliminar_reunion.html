{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Reunión</h2>
<p>¿Estás seguro de que deseas eliminar la reunión "{{ reunion.titulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_reuniones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
