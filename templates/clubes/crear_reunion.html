{% extends 'base.html' %}

{% block content %}
<style>
    .container-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px); /* Espacio entre nav y footer */
        margin: 60px 0; /* Espaciado superior e inferior */
        background: #f8f9fa;
    }

    .card {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 4rem 3rem;
        box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.15);
    }

    .form-title {
        font-size: 2.2rem;
        font-weight: 700;
        text-align: center;
        color: #343a40;
        margin-bottom: 3rem;
        letter-spacing: 1.2px;
    }

    .form-control {
        background: #fff;
        border: 1px solid #ccc;
        color: #333;
        padding: 14px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
    }

    .btn-primary {
        background: #007bff;
        color: #fff;
        border: 1px solid transparent;
        padding: 14px 20px;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        width: 100%;
    }

    .btn-primary:hover {
        background: #0056b3;
        border-color: #004085;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
    }

    .form-group {
        margin-bottom: 2.5rem;
    }
</style>

<div class="container-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <h2 class="form-title">{% if form.instance.pk %}Editar Reunión{% else %}Crear Reunión{% endif %}</h2>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }} <!-- Adaptación: Convertimos 'as_p' en formato estilizado -->
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="me-2"> <!-- Espacio entre botones -->
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                            <div class="ms-2"> <!-- Espacio entre botones -->
                                <a href="{% url 'lista_reuniones' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
