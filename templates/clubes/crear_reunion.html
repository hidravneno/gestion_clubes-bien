{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Reunión{% else %}Crear Reunión{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_reuniones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
