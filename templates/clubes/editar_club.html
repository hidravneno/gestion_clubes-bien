{% extends 'base.html' %}

{% block title %}Editar Club{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-5">
            <h1 class="card-title text-center text-primary display-4 fw-bold mb-4">Editar Club: {{ club.nombre }}</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg px-5 rounded-pill">
                        Guardar Cambios
                    </button>
                    <a href="{% url 'lista_clubes' %}" class="btn btn-secondary btn-lg px-5 rounded-pill">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
